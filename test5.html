<body>
    <h1>JavaScript Can Validate Input</h1>
    <p>Please input a number between 1 and 10:</p>
    <input id="numb" type="number">
    <button type="button" onclick="myFunction()">Submit</button>
    <p id="demo"></p>
<script>
    var x, text;

    // Get value of the input field with id="numb"
    x = document.getElemenById("numb").value;

    // if x is not a number or less than one or greeter than 10
    if (isNaN(x) || x < 1 || x > 10) {
        text = "input not valid";
    } else {
        text = "Input OK";
    }
    document.getElemenById("demo").innerHTML = text;
</script>
</body>
</html>
